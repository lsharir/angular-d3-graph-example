<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'" xmlns:svg="http://www.w3.org/2000/svg">
    <circle
            class="node"
            [attr.fill]="node.color"
            cx="0"
            cy="0"
            [attr.r]="node.r">
    </circle>
    <text
            class="node-name"
            [attr.font-size]="node.fontSize">
        {{node.id}}
    </text>
</svg:g>
